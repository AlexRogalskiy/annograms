<!DOCTYPE html>
<html lang="en">

<head>
  <script src="node_modules/rita/dist/rita.js"></script>
  <script src="poems-html.js"></script>
  <script src="annogram-html.js"></script>
  <link rel="stylesheet" href="example.css">
  <style>
    a[href] {
      text-decoration: none;
      color: #3182bd;
    }

    a[href]:hover {
      text-decoration: underline;
    }

    .display {
      max-width: 500px;
      margin: 20px;
    }

    #ui {
      margin: 20px
    }
  </style>
  <meta charset="utf-8">
</head>

<body>
  <div id="content"></div>
  <div id="ui">
    <input id="regen" type="button" value="loading..." onclick="generate(true);" />
  </div>
  <script>

    // use worker to always have the next generation ready
    let current, working, next = 0;
    let worker = new Worker('worker.js');
    let button = document.querySelector('#regen');
    let content = document.querySelector('#content');
    let states = ['loading-first', 'loading-next-no-request', 'loading-next-with-request', 'waiting-for-click'], state = 0;

    generate();

    worker.onmessage = function (e) {
      let { poem } = e.data;
      button.value = 'regenerate';
      if (state === 0) {
        next = poem;
        showNext();
        changeState(1);
        doWork();
      }
      else if (state === 1) {
        next = poem;
        changeState(3);
      }
      else if (state === 2) {
        next = poem;
        showNext();
        changeState(1);
        doWork();
      }
      working = false;
    };

    function generate() {
      if (state === 0) {
        doWork();
      }
      else if (state === 1) {
        changeState(next ? 3 : 2);
        button.value = 'loading...';
      }
      else if (state === 2) { /* no-op */ }
      else if (state === 3) {
        showNext();
        changeState(1);
        doWork();
      }
    }

    function showNext() {
      content.appendChild(asHtml(next));
      next = 0;
    }

    function changeState(stateNum) {
      let pre = state;
      state = stateNum;
      // console.log('changeToState(' + pre + '->' + i + ')',
      //   'state[' + state + ']=' + states[state]);
    }

    function doWork() {
      let genOpts = { minLength: 10 };
      let consOpts = { maxLengthMatch: 7, trace: 0 };
      // console.log('postMessage', 'state[' + state
      //   + ']=' + states[state], 'next:' + next);
      worker.postMessage({ consOpts, genOpts, poems });
      working = true;
    }

  </script>
</body>

</html>
